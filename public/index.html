<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="../node_modules/hover.css/css/hover-min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>Incrementum PHP</title>
</head>
<body>

  <div class="container-fluid h-100 p-0 w-100 d-flex">
    <div id="collapse-SideNav" class=" d-none d-md-block bg-body visible h-100 "></div>

    <div id="main-layout" class="border bg-body flex-grow-1 h-100">
      <header id="main-header"></header><!--HEADER ENDS HERE-->

      <div id="main-content" class="m-0 bg-light h-92 overflow-auto">

        <section id="top-section" class="mx-2">
          <div class="d-flex justify-content-end">
            <a href="kpi.html" class="me-2 btn fs-6 text-dark text-decoration-underline no-glow">View all</a>
          </div>
          <div class="glide ">
            <div class="glide__track " data-glide-el="track">
              <ul id="main-glider-slides" class="glide__slides">
              </ul><!--GLIDE SLIDES ENDS HERE-->
            </div><!--GLIDE TRACK ENDS HERE -->
          </div><!--GLIDE ENDS HERE -->
        </section>

        <section id="middle-section" class="shadow bg-body rounded m-2 p-2">
          <h2 class="fs-5 fw-bold text-dark">Statistics</h2>
          <div dive id="columnchart_values" class="container-md " style="width: auto;"></div>
        </section>
        

        <section id="bottom-section" class="shadow bg-body rounded p-2 m-2">
          <div class="d-flex mb-3 mt-2">
            <h2 class="fs-5 fw-bold text-dark my-0 me-auto">Goals </h2>
            <div class="d-flex">
              <label for="sortby" class="fs-6">Sort by:</label>
              <select class="col py-0 m-0 border-0 fw-bold form-select no-glow fs-6 " id="sortby" aria-label="Floating label select example">
                <option selected value="#">Newest</option>
                <option value="#">Date Created</option>
                <option value="#">Completed</option>
              </select>
            </div>
          </div><!--SUB-HEADING ENDS HERE--> 
          
          <!--ACCORDING-->  
          <div class="p-2" id="main-goal-list"></div>
        </section>
      </div><!--MAIN CONTENT ENDS HERE-->
    </div><!--MAIN LAYOUT ENDS HERE-->
  </div><!--MAIN CONTAINER ENDS HERE-->

  <script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
